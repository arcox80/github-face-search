<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Face Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"
      defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" defer></script>
    <script src="main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1>GitHub Face Search</h1>

          <hr />
          <div class="faces row"></div>

          <form class="search-form">
            <h3>Search a Face</h3>
            <div class="mb-3 form-group">
              <input
                type="text"
                class="form-control"
                id="search-query"
                placeholder="SHA Hash"
              />
            </div>
            <button type="button" class="btn btn-primary search">Search</button>
          </form>
        </div>
      </div>
    </div>
    <script id="faces-template" type="text/x-handlebars-template">
      <div class="face col-md-4">
        <h3>Login: {{login}}</h3>
        <img src="{{avatar_url}}" alt="Picture of {{login}}" />
      </div>
    </script>
  </body>
</html>
